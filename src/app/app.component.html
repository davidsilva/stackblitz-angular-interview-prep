<h1>{{title}}</h1>
<div *ngIf="users$ | async as users; else noUsers">
    <ul>
        <li *ngFor="let user of users">
            <h3>{{user.firstName}} {{user.lastName}}</h3>
            <p>{{user.email}}</p>
        </li>
    </ul>
</div>

<ng-template #noUsers>
    <p>No users found.</p>
</ng-template>
