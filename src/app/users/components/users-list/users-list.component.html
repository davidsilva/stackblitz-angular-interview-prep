@if (filteredUsers) {
    <ol>
    @for (user of filteredUsers; track user.id) {
        <li>
            <h3>{{user.firstName}} {{user.lastName}}</h3>
            <p>{{user.email}}</p>
            <p>Is active? {{user.isActive ? "Yes" : "No"}}</p>
        </li>
    }
    </ol>
} @else {
    <p>No users.</p>
}
